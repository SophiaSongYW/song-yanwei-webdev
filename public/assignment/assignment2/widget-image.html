<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left" style="margin-left: 0px;">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <h1></h1>
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control" id="exampleInputName" placeholder="Image Name">
        </div>
        <div class="form-group">
            <label for="exampleInputText">Text</label>
            <input class="form-control" type="text" id="exampleInputText" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="exampleURL">URL</label>
            <input class="form-control" type="url" id="exampleURL"
                   placeholder="http://i.kinja-img.com/gawker-media/image/">
        </div>
        <div class="form-group">
            <label for="exampleWidth">Width</label>
            <input class="form-control" id="exampleWidth" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Upload</label>
            <input class="form-control" type="file" id="exampleInputFile">
        </div>
        <a href="#" class="btn btn-primary btn-block">Upload Image</a>
        <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
