<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<h1>On click Event Handling</h1>

<script>
    function sayHello() {
        alert("Hello World");
    }
    function sayMessage() {
        alert("message");
    }
    function sayInput() {
        var message = document.getElementById("message").value;
        alert(message);
    }
</script>

<button onclick="sayHello()">Say Hello</button>
<button onclick="sayMessage('This is the message')">Say Message</button>
<input id="message" type="text"/>
<button onclick="sayInput()">Say Input</button>


</body>
</html>
