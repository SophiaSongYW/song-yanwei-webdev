<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to CSS</title>
    <style>
        p{
            background:green;
        }

        .yellowBg{
            background-color:yellow;
        }

        #intro{
            background-color:gray;
        }

        h1{
            color: red;
            background-color: blue;
        }


        h1{
            color: white;
            background-color: red;
        }




    </style>
</head>
<body>
    <h1>Intro to CSS</h1>

    <p style="color:red; background-color: blue">
        Inline styles have highest precedence
    </p>

    <p class="yellowBg">
        Separate paragraph to show element
        styling
    </p>

    <p id="intro", calss="yellowBg">
        Itro paragraph
    </p>

    <p>
        Paragraph with no ID or class or style
        attribute
    </p>

    <p class="yellowBg">
        Another paragraph with same class
    </p>


</body>
</html>
